<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>七巧板</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <canvas height="800" width="800" id="canvas" >你的浏览器不支持</canvas>
    <script type="text/javascript">
    var trangram=[
    	{p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:'red'},
    	{p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:'blue'},
    	{p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:'green'},
    	{p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:'yellow'},
    	{p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:'gray'},
    	{p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:'pink'},
    	{p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:'black'},

    ];
    window.onload=function(){
    	var canvas=document.getElementById('canvas');
    	canvas.height=800;
    	canvas.width=800;
    	var cxt=canvas.getContext('2d');
    	for (var i = 0; i < trangram.length; i++) {
    		draw(trangram[i],cxt);
    	};
    	function draw(piece,cxt){
    		cxt.beginPath();
    		cxt.moveTo(piece.p[0].x,piece.p[0].y);
    		for (var i = 0; i < piece.p.length; i++) {
    			cxt.lineTo(piece.p[i].x,piece.p[i].y);
    		};
    		cxt.closePath();
    		cxt.fillStyle=piece.color;
    		cxt.fill();

    	}

    }
    </script>
</body>
</html>

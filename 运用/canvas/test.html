      //2.复杂绘制
     
			var drawing = document.getElementById('drawing');
			if(drawing.getContext){
			     var cxt = drawing.getContext('2d');
			     //开始路径
			     cxt.beginPath();
			     //绘制外圆
			     cxt.arc(100,100,99,0,2*Math.PI,false);
			     //绘制内圆
			     cxt.moveTo(194,100);
			     cxt.arc(100,100,94,0,2*Math.PI,false);
			     //绘制分针
			     cxt.moveTo(100,100);
			     cxt.lineTo(100,15);
			     //绘制时针
			     cxt.moveTo(100,100);
			     cxt.lineTo(35,100);
			     //描边路径
			     cxt.stroke();
                 
				}
		</script>
